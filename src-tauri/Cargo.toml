[package]
name = "edex"
version = "0.0.1"
description = ""
authors = ["zluo01"]
license = ""
repository = "https://github.com/zluo01/edex-ui"
edition = "2021"
rust-version = "1.80.0"

[build-dependencies]
tauri-build = { version = "2.0.2", features = [] }

[dependencies]
serde_json = "1.0.132"
serde = { version = "1.0.213", features = ["derive"] }
tauri = { version = "2.0.6", features = [] }
tauri-plugin-store = "2.1.0"
tauri-plugin-log = { version = "2.0.1" }
tauri-plugin-single-instance = { version = "2.0.1" }
tokio = { version = "1.41.0", features = ["time"] }
log = "0.4.22"
sysinfo = "0.29.11"
portable-pty = "0.8.1"
notify = { version = "7.0.0" }
chrono = "0.4.38"
tauri-plugin-os = "2.0.1"
tauri-plugin-shell = "2.0.2"
tauri-plugin-http = "2.0.3"
